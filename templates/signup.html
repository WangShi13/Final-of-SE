{% extends "base1.html" %}
{% load staticfiles %}
{% block title %}报名页面{% endblock %}

<body class="{% block bodyclass %}login tooltips{% endblock %}">
    {% block content %}
        <div class="login-header text-center">
			<img src="{% static "assets/img/logo-login.png" %}" class="logo" alt="Logo">
		</div>
		<div class="login-wrapper">
			<form action="/join/" role="form" method="post">
            {% csrf_token %}
				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="text" class="form-control no-border input-lg rounded"
                         name="fullname" placeholder="姓名" autofocus>
				  <span class="fa fa-male form-control-feedback"></span>
				</div>

				<div class="form-group has-feedback lg left-feedback no-label">
				  <input type="email" class="form-control no-border input-lg rounded"
                         name="email" placeholder="邮箱">
				  <span class="fa fa-envelope form-control-feedback"></span>
				</div>
            <div class="form-group has-feedback lg left-feedback no-label">
				  <input type="text" class="form-control no-border input-lg rounded"
                         name="myclass" placeholder="专业班级">
				  <span class="fa fa-envelope form-control-feedback"></span>
				</div>
                <select class="form-control no-border input-lg rounded" name="project">
                    <option>请选择活动项目</option>
                     {% for a in ac %}
                     <option>{{ a.title }}</option>
                     {% endfor %}
				 </select>
				<div class="form-group has-feedback lg left-feedback no-label">

				</div>
                <div class="form-group has-feedback lg left-feedback no-label">
				   <textarea class="form-control no-border input-lg rounded" placeholder="自我描述" name="describe" rows="3"></textarea>
				  <span class="fa fa-unlock form-control-feedback"></span>
				</div>
				<div class="form-group">
				  <div class="checkbox">
					<label class="inline-popups">
					  <input type="checkbox" class="i-yellow-flat"> 我阅读并同意 <a href="#text-popup" data-effect="mfp-zoom-in">相关条款</a>
					</label>
				  </div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-warning btn-lg btn-perspective btn-block">报名</button>
				</div>
            	<div class="form-group">
                   <a href="/joindetail/"> <button type="button" class="btn btn-warning btn-lg btn-perspective btn-block" >看看有多少人报名了</button></a>
			    </div>
			</form>
		</div><!-- /.login-wrapper -->


		<!-- Text popup -->
		<div id="text-popup" class="white-popup wide mfp-with-anim mfp-hide">
			<h4>TERMS</h4>
			<p>
			报名需要按照相关的要求来进行，在这里报名只表示你有意愿参加这个项目。
			</p>
			<p>

			</p>
			<hr />
			<h4>CONDITIONS</h4>
			<p>

			</p>
			<p>

			</p>
		</div>

    {% endblock %}
</body>>
